{% extends 'layout.html' %}
<head>
        <style>
        body{
            height: 150%;
        }
    </style>
</head>
{% block body %}
    <h1>{{ article.title }}</h1>
    <p>Written by {{ article.author }} on {{ article.create_date }}</p>
    <hr>
    <div>
        {{article.body |safe}}
    </div>
{% endblock %}
