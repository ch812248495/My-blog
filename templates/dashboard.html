{% extends 'layout.html' %}

{% block body%}
    <h1 align="center">Dashboard</h1>
    <h3> Welcom, {{ session.username }}.</h3>
    <a class="btn-u btn-u-lg btn-u-green btn-u-upper rounded-2x" href = "/add_article">Add Article</a>
    <hr>
    <table class = "table table-striped">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>

    </tr>
    {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.create_date }}</td>
            <td><a href="/edit_article/{{  article.id }}" class = "btn-u btn-u-lg btn-u-blue btn-u-upper rounded-2x">Edit</a></td>
            <td>
                <a href="/delete_article/{{ article.id }}" class="btn-u btn-u-lg btn-u-red btn-u-upper rounded-2x">Delete</a>
            </td>

        </tr>
    {% endfor %}
    </table>
{% endblock %}
